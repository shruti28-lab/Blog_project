<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        nav{ 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            
            background-color: #f0f0f0;
            display : flex;
            flex-direction: column;
            align-items: center;
        }

        #id_username_helptext{
            display: none;
        }
        ul{
            list-style-type: none;
            display: none;
        }
        body{
            padding: 120px 80px 0px 80px;
            background-color: color-mix(in hsl shorter hue, color percentage, color percentage);
        }
        h2{
            font-size: 50px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

            text-align: center;
        }
        form{
            background-color:  #fff;
            justify-content: center;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
            margin-top: 51px;
            padding: 30px;
        }
        span{
            display : none;
        }
        p{
            display: flex;
            flex-direction: column;
        }
        input{
            width: 400px;
            height: 42px;
            font-size: 20px;
            padding-left: 16px;
            margin-bottom: 7px;
            
            border: 1px solid rgb(24, 21, 21);
            border-radius: 15px;
        }
        button{
            width: 300px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(0, 1, 2);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            margin-left: 50px;
            
            cursor: pointer;
            
        }
        label{ margin-bottom: 8px;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% endblock %}
</body>
</html>
