<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        *{ 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            
            background-color: #f0f0f0;
            display : flex;
            flex-direction: column;
            align-items: center;
        }
        
        body{
            padding: 25k0px 80px 0px 80px;
            background-color: color-mix(in hsl shorter hue, color percentage, color percentage);
        }
        h2{
            font-size: 50px;
            width: 850px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }  
        
        button{
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(0, 1, 2);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            margin-left: 50px;
            margin-right: 30px;
            
            cursor: pointer;
            
        }
        .go_back{
            text-decoration: none;
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(192, 11, 11);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            padding-top: 4px;
            margin-left: 30px;
            margin-right: 50px;
            
            cursor: pointer;
        }
        .form{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2> Are ypu sure you want to delet "{{post.title}}"?</h2>
    <form class="form" action="" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a class ="go_back" href="{% url 'post_view' post.pk %}">No, Cancel</a>
    </form>
    {% endblock %}
</body>
</html>
