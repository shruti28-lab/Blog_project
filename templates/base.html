<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blogs </title>
    <style>
        nav{
            display: flex;
            align-items: center;
            padding: 12px 80px ;
            justify-items: space-between;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: white;
            
        }
        .nav-ul{
            display: flex;
            gap: 52px;
            list-style: none;
        }
        a{
            text-decoration: none;
            font-size: 24px;
            color: black;
            font-family: 'Times New Roman', Times, serif;
        }
        .blog{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <nav>
        <a class="blog " href="{% url 'home' %}"> Blog </a> |
        <div>
            <ul class="nav-ul">
                {% if user.is_authenticated %}
                <li>
                    <a href = "{% url 'create_post' %}">Create Post</a>
                </li>
                <li>
                    <a href = "{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href = "{% url 'login' %}">Login</a>
                </li>
                <li>
                    <a href = "{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
