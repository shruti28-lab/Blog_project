<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box; 
        }
        body{
            background-color: #f0f0f0;

        }

        .blog-container{
            padding: 180px 80px 0px 80px;
            background-color: #f0f0f0;
            
            display : flex;
            flex-direction: column;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .header{
            font-size: 70px;
            margin-bottom: 50px;
        }
        .details{
            font-size: 20px;
            margin-bottom: 30px;
            color: grey;
        }
        .content{
            font-size: 24px;
            line-height: 1.6;
            color: #333;
        }
        button{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit{
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(0, 1, 2);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            margin-left: 50px;
            margin-right: 30px;
            
            cursor: pointer;
            
        }
        .delete{
            text-decoration: none;
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(192, 11, 11);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            padding-top: 4px;
            margin-left: 30px;
            margin-right: 50px;
            
            cursor: pointer;
        }
        .edit{
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(0, 1, 2);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            margin-left: 50px;
            margin-right: 30px;
            
            cursor: pointer;
            
        }
        .delete{
            text-decoration: none;
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(192, 11, 11);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            padding-top: 4px;
            margin-left: 30px;
            margin-right: 50px;
            
            cursor: pointer;
        }
        .buttons{
            display: flex;
            gap: 42px;
            align-items: center;
            margin-top: 30px;

        }

    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class = "blog-container">
        <h2 class = 'header'> {{ post.title }}</h2>
        <p class = "details">{{ post.author }}  -  {{ post.date_posted }}</p>
        <p class = "content">{{ post.content }}</p>
        {% if user == post.author %}
        <div class="buttons">
            <a class="edit" href="{% url 'update_post' post.pk %}">Edit</a>
            <a class="delete" href="{% url 'delete_post' post.pk %}">Delete</a>
        </div>
        {% endif %}
    </div>
    {% endblock %}

</body>
</html>
